<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hover的另一个案例</title>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#wrap{
			position:relative;
			width:300px;
			height:500px;
			background:#ccc;
			margin:100px auto 0;
		}
		.one{
			position:absolute;
			top:0;
			left:150px;
			width:0;
			height:2px;
			/*transition:.5s;*/

			background:#000;
		}
		/*#wrap:hover .one{
			left:0;
			width:300px;
		}*/
	</style>
</head>
<body>
	<div id="wrap">
		<div class="one"></div>
	</div>
	<script type="text/javascript">
		$('#wrap').hover(function(){
			$('.one').css({'left':'0','width':'300px'})
		},500,function(){
			$('.one').css({'left':'150px','width':'0px'})
		},500)
	</script>
</body>
</html>
